    <div class="widget-box">
            <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
              <h5>Food Catergory-Info</h5>
            </div>
            <div class="widget-content nopadding">
              <form class="form-horizontal" id="myFrom"  name="myForm">
                <div class="control-group">
                  <label class="control-label">Type Full Name</label>
                  <div class="controls">
                    <input type="text" name="name" id="name">
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label">Type Phone No.</label>
                  <div class="controls">
                    <input type="text" name="phonenbr" id="phonenbr">
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label">Type CNIC</label>
                  <div class="controls">
                    <input type="text" name="cnic" id="cnic">
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label">Type Address</label>
                  <div class="controls">
                    <input type="text" name="address" id="address">
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label">Select your skill</label>
                  <div class="controls">
                    <select  id="catgeory_select" name="catgeory">

                    </select>
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label">Wage Type</label>
                  <div class="controls">
                    <label>
                      <input id="radio_1" type="radio" name="radios" value="Hourly"  />
                      Hourly</label>
                    <label>
                      <input id="radio_2" type="radio"  name="radios" value="Monthly" />
                      Monthly</label>
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label">Wage</label>
                  <div class="controls">
                    <input type="text" name="wage" id="wage">
                  </div>
                </div>
                <div class="control-group">
                  <div class="controls">
                    <input id="image" type="file" name="pic" accept="image/*">
                  </div>

                </div>
                <div >
                  <button type='button' value="Submit" id="submit_btn"  class="btn btn-success">submit</button>


                </div>

              </form>
            </div>
