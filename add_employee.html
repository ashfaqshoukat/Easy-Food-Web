    <h1>Add New Food</h1>

  <div class="container-fluid">
    <hr>


    <div class="widget-box">
            <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
              <h5>Food Catergory-Info</h5>
            </div>
            <div class="widget-content nopadding">
              <form class="form-horizontal" id="myFrom"  name="myForm">
                <div class="control-group">
                  <label class="control-label">Type Food Item Name</label>
                  <div class="controls">
                    <input type="text" name="name" id="name">
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label">Type Price</label>
                  <div class="controls">
                    <input type="text" name="price" id="price">
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label">Type Address</label>
                  <div class="controls">
                    <input type="text" name="address" id="address">
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label">Select your food type</label>
                  <div class="controls">
                    <select  id="catgeory_select" name="catgeory">
                      <option id="catgeory" value = "-1" selected>[choose food type]</option>
                    </select>
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label">Select your menu day</label>
                  <div class="controls">
                    <select  id="menuday_select" name="menuday">
                      <option id="menu" value = "-1" selected>[choose menu day]</option>
                    </select>
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label">Select your menu time</label>
                  <div class="controls">
                    <select  id="menutime_select" name="menutime" onchange="onTimeChange()">
                      <option id="menutime" value = "-1" selected>[choose menu time]</option>
                    </select>
                  </div>
                </div>

                <div class="control-group">
                  <label class="control-label">Select your menu start time</label>
                  <div class="controls">
                    <select  id="starttime_select" name="starttime" onchange="onStartTimeSelect()">
                      <option id="starttime" value = "-1" selected>[choose menu start time]</option>
                    </select>
                  </div>
                </div>

                <div class="control-group">
                  <label class="control-label">Select your menu end  time</label>
                  <div class="controls">
                    <select  id="endtime_select" name="endtime">
                      <option id="endtime" value = "-1" selected>[choose menu end time]</option>
                    </select>
                  </div>
                </div>

                <div class="control-group">
                  <div class="controls">
                    <input id="image" type="file" name="pic" multiple accept="image/*">
                  </div>

                </div>
                <div >
                  <button type='button' value="Submit" id="submit_btn"  class="btn btn-success">submit</button>


                </div>

              </form>
            </div>
            <div id="loading-div" class="ui-corner-all">
               <img style="height:32px;width:32px;margin:30px;" src="img/spinner.gif" alt="Loading.."/><br>PROCESSING. PLEASE WAIT...
             </div>
          </div>
        </div>
